<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>


  <div class="container flex-row">
    <div class="content">

      <!-- result section -->

      <div class="result flex-col">
        <p class="res-title">Your Result</p>
        <div class="circle flex-col">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>great</h3>
        <p class="res-info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <!-- summary section  -->
      <div class="summary">
         <h3>Summary</h3>
        <div class="info flex-row reaction">
          <p  class="p-align"><img src="./assets/images/icon-reaction.svg">Reaction</p>
          <span>80 <i>/ 100</i></span>
        </div>

        <div class="info flex-row memory">
          <p class="p-align"><img src="./assets/images/icon-memory.svg">Memory</p>
          <span>92 <i>/ 100</i></span>
        </div>

        <div class="info flex-row verbal">
          <p class="p-align"><img src="./assets/images/icon-verbal.svg">Verbal</p>
          <span>61 <i>/ 100</i></span>
        </div>

        <div class="info flex-row visual">
          <p class="p-align"><img src="./assets/images/icon-visual.svg">Visual</p>
          <span>72 <i>/ 100</i></span>
        </div>

     
          <button class="btn info">Continue</button>
     
      </div>
    </div>
  </div>

 
  



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagor Mohammed Yusuf</a>.
  </div>
</body>
</html>
